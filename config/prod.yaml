# ========================================
# Dependency Injection 설정 파일 (프로덕션 환경)
# ========================================
#
# 프로덕션 환경의 설정을 오버라이드합니다.
# 기본값은 settings.yaml에서 가져오고, 여기서는 차이점만 정의합니다.

# ===== Infrastructure Layer =====
infra:
  redis:
    # 프로덕션 Redis 설정 (환경변수로 오버라이드 가능)
    host: ${REDIS_HOST:redis.production.com}
    port: ${REDIS_PORT:6379}
    db: ${REDIS_DB:0}
    password: ${REDIS_PASSWORD:null}
    ssl: true
    connection_timeout: 30

# ===== Messaging Layer =====
messaging:
  # Kafka Producer 설정
  use_avro: true  # 프로덕션은 Avro 사용 (성능 최적화)

# ===== Kafka Topics =====
# 프로덕션도 동일한 지역별 토픽 구조 사용
# settings.yaml의 kafka 섹션이 그대로 상속됨

# ===== Handler Configuration =====
# 프로덕션에서 특정 거래소를 비활성화하려면 여기서 오버라이드
# 예시:
# handlers:
#   coinone:
#     enabled: false  # 프로덕션에서 coinone 비활성화
#   huobi:
#     enabled: false  # 프로덕션에서 huobi 비활성화

# 기본적으로 settings.yaml의 모든 거래소 설정이 상속됨
